<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/uikit.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="js/uikit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit-icons.min.js"></script>
    <title>Log in</title>
</head>
<body class="csz-background-image">

    <div class="uk-container">
        <div class="uk-display-inline-block">
            <div class="uk-position-center">
                <div class="uk-card uk-child-width-1-2 uk-card-secondary csz-primary-color csz-box-shadow" uk-grid>
                    <div class="uk-card-media-right uk-cover-container">
                        <img src="cam.jpg" alt="" uk-cover>
                        <canvas width="400" height="600"></canvas>
                    </div>
                    <div class="uk-card-body uk-margin-medium-top">
                        <div class="uk-text-center">
                            <h3 class="uk-card-title">Please Sign In</h3>
                        </div>
                            <form class="uk-form-stacked">
                                <div class="uk-margin">
                                    <label class="uk-form-label">Username</label>
                                    <div class="uk-form-control">
                                        <input type="text" class="uk-input">
                                    </div>
                                </div>
                                <div class="uk-margin">
                                    <label class="uk-form-label">Password</label>
                                    <div class="uk-form-control">
                                        <input type="password" class="uk-input">
                                    </div>
                                </div>
                                <button class="uk-button uk-button-default uk-width-1-1 uk-margin-small-top">LOGIN</button>
                            </form>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>

</html>
