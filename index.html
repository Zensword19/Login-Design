<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/uikit.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="js/uikit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit-icons.min.js"></script>
    <title>Log in</title>
</head>
<body class="csz-background-image">
    
    <div class="uk-container">
        <div class="uk-display-inline-block">
            <div class="uk-position-center">
                <div class="uk-card uk-card-primary uk-card-body uk-border-rounded csz-box-shadow">
                    <img class="uk-align-center" data-src="leaf.png" width="100" height="100" uk-img>
                    <h1 class="uk-card-title uk-text-center">Mountain Okubo</h1>
                    <form class="uk-form-stacked">
                        <div class="uk-margin">
                            <label class="uk-form-label">Username</label>
                            <div class="uk-form-controls">
                                <div class="uk-inline">
                                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                                    <input class="uk-input" type="text">
                                </div>
                            </div>
                            <label class="uk-form-label">Password</label>
                            <div class="uk-form-controls">
                                <div class="uk-inline">
                                    <span class="uk-form-icon" uk-icon="icon: lock"></span>
                                    <input class="uk-input" type="password">
                                </div>
                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
</body>

</html>
